<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>load</title>
</head>
<body>

<script type="text/javascript">

    $.ajax({
        url: "getUserName",
        data: {
            "id": '',
            "&name": ''
        },
        type: "post",
        datatype: "json",
        success: function (refult) {
            $("#id").value(refult.id);
            $("#name").value(refult.name);

        }


    })

</script>

<table border="1">
    <tr>
        <th>Month</th>
        <th>Savings</th>
    </tr>
    <tr>
        <td>January</td>
        <td>$100</td>
    </tr>
    <tr>
        <td>February</td>
        <td>$80</td>
    </tr>
</table>


</body>
</html>
